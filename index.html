<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/logo.css">
        <link rel="stylesheet" type="text/css" href="css/search.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="images/favicon-wheelchair.png" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <title>Ubility</title>
    <body>
        <div class="ubility-content-wrapper">
        
            <div class="ubility-header">
                <div class="ubility-logo">
                    <div class="ubility-logo-content">
                        <a class="ubility-logo-link" href="index.html">
                            <div class="ubility-logo-image">
                                <i class="fas fa-wheelchair"></i>
                            </div>
                            <div class="ubility-logo-text">
                                <h1>Ubility</h1>
                            </div>
                        </a>
                    </div>
                    <div class="ubility-desc-container">
                        <div class="ubility-desc-text">
                            <h2>Gives you the <span style="color: #15E6DD;">ability</span> to find <span style="color: #15E6DD;">accessible</span> establishments</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ubility-search-review-container">
                <div class="ubility-search-review-heading">
                    <h3>Search for a place...</h3>
                </div>
                <div id="search-review-bar">
                    <input type="text" id="search-input">
                    <!-- <a href="search.html"> -->
                        <button class="search-review-button">
                            <i class="fas fa-search"></i>
                        </button>
                    <!-- </a> -->
                </div>      
            </div>
            
            <div class="search-results-grid-item">

            </div>
            <div class="search-results-grid-item"><button class="hidden review-button">See reviews</button></div>
            
                            <!-- The Modal -->
                <div id="modal-item" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                    <span class="close" id="close-top-1" onclick="hide_modal_top(this.id)">Ã—</span>
                    
                    </div>
                </div>
            
                <div class = "hidden leave-review">
                <h2 class="leave-review-heading">Leave a review</h2>
                <div class="leave-review-container">
                <form id="leave-review-form">
                  <div class="form-name-age">
                    <div class="form-name-block"/>
                        <label for="name">Name (optional): </label>  
                        <input class="form-name" type="text" onfocus="this.placeholder =''" name="name" placeholder="ex) grace hopper">
                    </div>
                    
                    <div class="form-age-block">
                      <label for="age-demo">Age:</label>
                      <select class="form-age" name="age-demo">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="under18">under 18</option>
                        <option value="18-24">18 - 24</option>
                        <option value="25-34">25 - 34</option>
                        <option value="35-44">35 - 44</option>
                        <option value="45-54">25 - 34</option>
                        <option value="55-64">55 - 64</option>
                        <option value="65+">65 and up</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="form-disability-feedback">
                    <label for="disability">Disability:</label>
                    <input type="text" class="form-dis" onfocus="this.placeholder =''" name="disability" placeholder="ex) mobility (crutches)">
                  </div>
                  <div class="form-access-friendly"> 
                    <div class="friendly"> 
                        <div class="mini-heading">Disability Friendly:</div>
                        <span class="fas fa-grin-beam le react" id="smile"></span>
                        <span class="fas fa-meh le react" id="meh"></span>
                        <span class="fas fa-frown le react" id="frown"></span>
                    </div>
                     
                    <div class="form-accessibility-block">
                      <div class="mini-heading">Accessibility:</div>
                      <span class="fas fa-blind ab accessibility" id="blind"></span>
                      <span class="fas fa-deaf ab accessibility" id="deaf"></span>
                      <span class="fas fa-sign-language ab accessibility" id="sign"></span>
                      <span class="fas fa-dog ab accessibility" id="dog"></span>
                      <span class="fas fa-wheelchair ab accessibility" id="wheelchair"></span>
                      <span class="fas fa-crutch ab accessibility" id="crutch"></span>
                      <span class="fas fa-lightbulb ab accessibility" id="lightbulb"></span>
                    </div>
                  </div>
                  <div class="form-rating-block">
                    <div class="rating mini-heading">Rating:</div>
                    <span class="far fa-star" id="1"></span>
                    <span class="far fa-star" id="2"></span>
                    <span class="far fa-star" id="3"></span>
                    <span class="far fa-star" id="4"></span>
                    <span class="far fa-star" id="5"></span>
                  </div>
                  
                  <div class="form-review-block">
                    <label class="mini-heading" for="review">Review:</label>
                    <textarea class="form-rev" name="review" onfocus="this.placeholder =''" cols="65" rows="4" placeholder="Enter your thoughts..."></textarea>
                  </div>
                </form>
                <button class="submit-button">Submit your review!</button>
                </div>
        </div>
            </div> 
        <script src="js/script.js"></script>
    </body>
</html>
