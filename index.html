<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="public/css/logo.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="public/images/favicon-wheelchair.png" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <title>Ubility</title>
    <body>
        <div class="ubility-content-wrapper">
        
            <div class="ubility-header">
                <div class="ubility-logo">
                    <div class="ubility-logo-content">
                        <a class="ubility-logo-link" href="index.html">
                            <div class="ubility-logo-image">
                                <i class="fas fa-wheelchair"></i>
                            </div>
                            <div class="ubility-logo-text">
                                <h1>Ubility</h1>
                            </div>
                        </a>
                    </div>
                    <div class="ubility-desc-container">
                        <div class="ubility-desc-text">
                            <h2>Gives you the <span style="color: #15E6DD;">ability</span> to find <span style="color: #15E6DD;">accessible</span> establishments</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ubility-search-review-container">
                <div class="ubility-search-review-heading">
                    <h3>Search for a place...</h3>
                </div>
                <div id="search-review-bar">
                    <input type="text" id="search-input">
                    <!-- <a href="search.html"> -->
                        <button class="search-review-button" onclick="getPlaceInfo()">
                            <i class="fas fa-search"></i>
                        </button>
                    <!-- </a> -->
                </div>      
            </div>
        </div>
        <script src="js/script.js"></script>
