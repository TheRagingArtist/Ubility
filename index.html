<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/logo.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="css/favicon-wheelchair.png" >
    </head>
    <title>Ubility</title>
    <body>
        <div class="ubility-content-wrapper">
        
            <div class="ubility-header">
                <div class="ubility-logo">
                    <div class="ubility-logo-content">
                        <a class="ubility-logo-link" href="#">
                            <div class="ubility-logo-image">
                                <i class="fas fa-wheelchair"></i>
                            </div>
                            <div class="ubility-logo-text">
                                <h1>Ubility</h1>
                            </div>
                        </a>
                    </div>
                    <div class="ubility-desc-container">
                        <div class="ubility-desc-text">
                            <h2>Gives you the <span style="color: #15E6DD;">ability</span> to find <span style="color: #15E6DD;">accessible</span> establishments</h2>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="ubility-serach-review-container">
                <div class="ubility-search-review-heading">
                    <h3>Search for a review</h3>
                </div>
                <div id="search-review-bar">
                    <input type="text" placeholder="Search...">
                    <a href="#search-results">
                        <button class="search-review-button">
                            <i class="fas fa-search"></i>
                        </button>
                    </a>
                </div>      
            </div>
            
            <div class="search-results-template">
                <div class="search-results grid">
                    <div class="search-results-grid-item grid-1"></div>
                    <div class="search-results-grid-item grid-2"></div>
                    <div class="search-results-grid-item grid-3"></div>
                    <div class="search-results-grid-item grid-4"></div>
                </div>
            </div>
            
            <div class="review-template">
                <div class="location-information">
                    <img class="location-image" src="" alt=""/>
                    <p class="location-description"></p>
                    <p class="location-address"></p>
                    <p class="location-hours"></p>
                    <p class="location-phone"></p>
                </div>
                
                <div class="user-review">
                    <img class="user-avatar" src="" alt=""/>
                    <p class="user-name"></p>
                    <p class="user-age"></p>
                    <p class="user-disability"></p>
                    <div class="user-rating">
                        <span class="far fa-star"></span>
                        <span class="far fa-star"></span>
                        <span class="far fa-star"></span>
                        <span class="far fa-star"></span>
                        <span class="far fa-star"></span>
                    </div>
                    <div class="user-accessibility"></div>
                    <div class="user-review-text"></div>
                </div>
                
            </div>
            
            <div class="ubility-leave-review-container">
                <h3>Leave a review</h3>
                <a class="leave-review-form-link" href="#leave-review">
                    <button type="button" class="leave-review-button">Review a place</button>
                </a>
            </div>     
            
            <div id="leave-review">
                <form>
                    Name (optional):
                    <input type="text" name="name">
                    Age:
                    <input type="test" name="age">
                    Disability:
                    <input type="text" name="disability">
                    Rating:
                    <span class="far fa-star"></span>
                    <span class="far fa-star"></span>
                    <span class="far fa-star"></span>
                    <span class="far fa-star"></span>
                    <span class="far fa-star"></span>
                    Accessibility:
                    <div class="friendly">Disability Friendly:
                        <span class="fas fa-grin-beam"></span>
                        <span class="fas fa-meh"></span>
                        <span class="fas fa-frown"></span>
                    </div>
                    <span class="fas fa-blind"></span>
                    <span class="fas fa-deaf"></span>
                    <span class="fas fa-sign-language"></span>
                    <span class="fas fa-dog"></span>
                    <span class="fas fa-wheelchair"></span>
                    <span class="fas fa-crutch"></span>
                    <span class="fas fa-lightbulb"></span>
                    Review:
                    <input type="text" name="review">
                </form>       
            </div> 
            
               
        </div>
    </body>
</html>
