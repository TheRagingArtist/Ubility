<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="public/css/search.css">
        <link rel="stylesheet" type="text/css" href="public/css/logo.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="icon" type="image/png" href="public/images/favicon-wheelchair.png" >
    </head>
    <title>Ubility</title>
    <body>
    
        <div class="ubility-header">
            <div class="ubility-logo">
                <div class="ubility-logo-content">
                    <a class="ubility-logo-link" href="index.html">
                        <div class="ubility-logo-image">
                            <i class="fas fa-wheelchair"></i>
                        </div>
                        <div class="ubility-logo-text">
                            <h1>Ubility</h1>
                        </div>
                    </a>
                </div>
                <div class="ubility-desc-container">
                    <div class="ubility-desc-text">
                        <h2>Gives you the <span style="color: #15E6DD;">ability</span> to find <span style="color: #15E6DD;">accessible</span> establishments</h2>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="search-results-template">
            <div class="search-results grid">
                <div class="search-results-grid-item grid-1">
                    <img class="review-place-image" src="" alt=""/>
                    <p class="review-place-name"></p>
                    <p class="review-place-address"></p>
                </div>
                <div class="search-results-grid-item grid-2">
                    <img class="review-place-image" src="" alt=""/>
                    <p class="review-place-name"></p>
                    <p class="review-place-address"></p>
                </div>
                <div class="search-results-grid-item grid-3">
                    <img class="review-place-image" src="" alt=""/>
                    <p class="review-place-name"></p>
                    <p class="review-place-address"></p>
                </div>
                <div class="search-results-grid-item grid-4">
                    <img class="review-place-image" src="" alt=""/>
                    <p class="review-place-name"></p>
                    <p class="review-place-address"></p>
                </div>
            </div>
        </div>
            
            <div class="review-template">
                <div class="location-information">
                    <img class="location-image" src="" alt=""/>
                    <p class="location-description"></p>
                    <p class="location-address"></p>
                    <p class="location-hours"></p>
                    <p class="location-phone"></p>
                </div>
                
                <div class="user-review">
                    <img class="user-avatar" src="" alt=""/>
                    <p class="user-name"></p>
                    <p class="user-age"></p>
                    <p class="user-disability"></p>
                    <div class="user-rating">
                        <!-- <span class="far fa-star"></span> -->
                        <!-- <span class="far fa-star"></span> -->
                        <!-- <span class="far fa-star"></span> -->
                        <!-- <span class="far fa-star"></span> -->
                        <!-- <span class="far fa-star"></span> -->
                    </div>
                    <div class="user-accessibility"></div>
                    <div class="user-review-text"></div>
                </div>
                
            </div>
            
            <div class="ubility-leave-review-container">
                <h3 class="leave-a-review">Leave a review</h3>
                <!-- <a class="leave-review-form-link" href="#leave-review"> -->
                    <!-- <button type="button" class="leave-review-button">Review a place</button> -->
                <!-- </a> -->
            </div>     
            
            <div id="leave-review">
                <form>
                  <div class="form-name-age">
                    <div class="form-name-block"/>
                        <label for="name">Name (optional): </label>  
                        <input type="text" name="name" placeholder="ex) jane doe">
                    </div>
                    
                    <div class="form-age-block">
                      <label for="age-demo">Age:</label>
                      <select name="age-demo">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="under18">under 18</option>
                        <option value="18-24">18 - 24</option>
                        <option value="25-34">25 - 34</option>
                        <option value="35-44">35 - 44</option>
                        <option value="45-54">25 - 34</option>
                        <option value="55-64">55 - 64</option>
                        <option value="65+">65 and up</option>
                      </select>
                    </div>
                  </div>
                  
                  <div class="form-disability-feedback">
                    <label for="disability">Disability:</label>
                    <input type="text" name="disability" placeholder="ex) mobility (crutches)">
                  </div>
                  <div class="form-access-friendly"> 
                    <div class="friendly"> 
                        <div class="mini-heading">Disability Friendly:</div>
                        <span class="fas fa-grin-beam react"></span>
                        <span class="fas fa-meh react"></span>
                        <span class="fas fa-frown react"></span>
                    </div>
                     
                    <div class="form-accessibility-block">
                      <div class="mini-heading">Accessibility:</div>
                      <span class="fas fa-blind accessibility"></span>
                      <span class="fas fa-deaf accessibility"></span>
                      <span class="fas fa-sign-language accessibility"></span>
                      <span class="fas fa-dog accessibility"></span>
                      <span class="fas fa-wheelchair accessibility"></span>
                      <span class="fas fa-crutch accessibility"></span>
                      <span class="fas fa-lightbulb accessibility"></span>
                    </div>
                  </div>
                  <div class="form-rating-block">
                    <div class="rating mini-heading">Rating:</div>
                    <span class="far fa-star 1 2 3 4 5"></span>
                    <span class="far fa-star 2 3 4 5"></span>
                    <span class="far fa-star 3 4 5"></span>
                    <span class="far fa-star 4 5"></span>
                    <span class="far fa-star 5"></span>
                  </div>
                  
                  <div class="form-review-block">
                    <label for="review">Review:</label>
                    <textarea name="review" cols="65" rows="4" placeholder="Enter your thoughts..."></textarea>
                  </div>
                </form>
            </div> 
    
    </body>
</html>
